{% extends 'basemain.html' %}
{% block content %}

Profile page
<button type="button" class="btn btn-default" name="button"><a href="logout"><i class="glyphicon glyphicon-pencil" aria-hidden="true"></i></a></button>

<br>
<div class="container">
  <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <p> FIRSTNAME:   {{context.firstname}}</p>
        <p> LASTNAME:    {{context.lastname}}</p>
        <p>AGE:          {{context.age}}</p>
        <p>CITY:         {{context.city}}</p>
        <p>BIO:          {{context.bio}}</p>
      </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="input-group input-group">
         <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
         <input type="text" class="form-control" value="{{context.firstname}}" enable="disabled ">
       </div>
     </div>
     <div class="col-md-4 col-md-offset-4">
       <div class="input-group input-group">
          <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
          <input type="text" class="form-control" value="{{context.lastname}}">
        </div>
      </div>
  </div>
</div>



{% endblock %}
