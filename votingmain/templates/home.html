<div class="container">
  <div class="row">
    <div class="col-md-3 col-md-offset-9">
      <form>
        {% csrf_token %}
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search">
          <div class="input-group-btn">
            <button class="btn btn-default" type="submit">
              <i class="glyphicon glyphicon-search"></i>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>


<br>


<div class="container">
  {% for item in voting %}
  <div class="">
    <div class="col-sm-4 col-md-4">
      <div class="thumbnail">
        <!--<img src="..." alt="...">-->
        <div class="caption">
          <h3><a href="{% url 'vote-detail' pk=item.pk %}">{{ item.title }}</a></h3>
          <p> User {{ item.userprofile_id }}</p>
          <p>{{ item.info }}</p>
          <p>theme - {{item.theme}}</p>
          <p>created - {{ item.created }}</p>
          <p>finished - {{ item.finished }}</p>
          <p><a href="#" class="btn btn-primary" role="button">Vote</a> <a href="#" class="btn btn-default" role="button">Details</a></p>
        </div>
      </div>
    </div>
  </div>
    {% endfor %}
</div>

{% endblock %}
