{% extends 'basemain.html' %}
{% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <p>{{username}}</p>
      <p>{{title}}</p>
      <p>{{info}}</p>
      <p>{{created}}</p>
      <p>{{finished}}</p>
      <p>{{theme}}</p>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div id="container"></div>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">

      },

      },

      },
      series: [{
          name: 'Survived',
